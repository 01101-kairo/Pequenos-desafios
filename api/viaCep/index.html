<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js" defer></script>
    <!-- CDN bootstrap style CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  </head>

  <body class="bg-dark  text-white">
    <main class="container mt-4">
      <div class="mb-3 row">
        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm mb-3">
          <input type="text" class="form-control"
                             id="cep" value="">
        </div>
        <div class="mx-auto col-4">
          <button type="button" onclick="getAddressByCep()" class="btn btn-outline-primary w-100">ENVIAR</button>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="rua" class="col-sm-2 col-form-label">Rua</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="rua">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="bairo" class="col-sm-2 col-form-label">Bairo</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="bairo">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="cidade">
        </div>
      </div>
    </main>
  </body>
</html>
