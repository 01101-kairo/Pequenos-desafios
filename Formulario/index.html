<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Formulario
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>

    <script src="https://kit.fontawesome.com/8a6c890b96.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>
                Criarumaconta
            </h2>
            <form action="" id="from" class="from">
                <div class="form-control">
                    <label for="username">Nome
                        de
                        usuario</label>
                    <input type="text" id="username" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="text" id="password" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="password-confirmation">Senha</label>
                    <input type="text" id="password-confirmation" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem
                        de
                        erro</small>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
